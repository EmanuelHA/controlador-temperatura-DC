[common]
lib_deps =
    dejavu1987/TinyI2C      @ ^1.0.0
    datacute/Tiny4kOLED     @ ^2.3.0
    datacute/TinyOLED-Fonts @ ^1.2.0
    br3ttb/PID              @ ^1.2.1

[env:attiny85]
platform = atmelavr
board = attiny85
framework = arduino
; Arduino Uno/Nano as ISP
upload_protocol = stk500v1
upload_flags =
    -P$UPLOAD_PORT
    -b$UPLOAD_SPEED
upload_port = COM3
upload_speed = 19200
; Set fuses for 8Mhz internal clk (PlatformIO task)
board_fuses.lfuse = 0xE2
board_fuses.hfuse = 0xDF
board_fuses.efuse = 0xFF

lib_deps = 
    ${common.lib_deps}

